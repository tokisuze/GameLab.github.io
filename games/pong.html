<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Pong vs CPU</title><link rel="stylesheet" href="../assets/styles.css"></head><body><div class="container"><a class="btn" href="../index.html">← Назад</a><div class="card" style="margin-top:12px"><h3>Pong vs CPU</h3><canvas id="c" width="800" height="500" style="width:100%;max-width:900px;background:#0c1015;border-radius:12px;border:1px solid rgba(255,255,255,.08)"></canvas><p class="muted">Управление: ↑ и ↓</p></div></div><script>const c=document.getElementById('c'),X=c.getContext('2d');const P={x:20,y:200,w:12,h:100,vy:0},A={x:c.width-32,y:200,w:12,h:100},B={x:400,y:250,vx:4,vy:2,r:8};document.addEventListener('keydown',e=>{if(e.key==='ArrowUp')P.vy=-6;if(e.key==='ArrowDown')P.vy=6});document.addEventListener('keyup',e=>{if(e.key==='ArrowUp'||e.key==='ArrowDown')P.vy=0});function clamp(v,a,b){return Math.max(a,Math.min(b,v))}function reset(){B.x=c.width/2;B.y=c.height/2;B.vx=(Math.random()<.5?-4:4);B.vy=(Math.random()<.5?-2:2)}function loop(){P.y=clamp(P.y+P.vy,0,c.height-P.h);A.y+=(B.y-(A.y+A.h/2))*0.08;B.x+=B.vx;B.y+=B.vy;if(B.y-B.r<0||B.y+B.r>c.height)B.vy*=-1;if(B.x-B.r<P.x+P.w&&B.y>P.y&&B.y<P.y+P.h)B.vx*=-1;if(B.x+B.r>A.x&&B.y>A.y&&B.y<A.y+A.h)B.vx*=-1;if(B.x<0||B.x>c.width)reset();X.fillStyle='#0c1015';X.fillRect(0,0,c.width,c.height);X.fillStyle='#6cc24a';X.fillRect(P.x,P.y,P.w,P.h);X.fillStyle='#ff6aa2';X.fillRect(A.x,A.y,A.w,A.h);X.fillStyle='#fff';X.beginPath();X.arc(B.x,B.y,B.r,0,Math.PI*2);X.fill();requestAnimationFrame(loop)}loop();</script></body></html>
