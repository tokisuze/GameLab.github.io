<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Reaction Test</title><link rel="stylesheet" href="../assets/styles.css"></head><body><div class="container"><a class="btn" href="../index.html">← Назад</a><div class="card" style="margin-top:12px"><h3>Reaction Test</h3><div id="area" style="height:360px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:#2a2f39;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer">Жди...</div><div style="margin-top:8px">Лучший результат: <span id="best">—</span> мс</div></div></div><script>const area=document.getElementById('area'),bestEl=document.getElementById('best');let t0=0,timer=null,waiting=true,best=+localStorage.react_best||1e9;bestEl.textContent=best<1e9?best:'—';function start(){waiting=true;area.textContent='Жди...';area.style.background='#2a2f39';clearTimeout(timer);timer=setTimeout(()=>{t0=performance.now();waiting=false;area.textContent='ЖМИ!';area.style.background='#2e7740';},800+Math.random()*1600);}area.addEventListener('click',()=>{if(waiting){area.textContent='Рано!';start();}else{const dt=Math.floor(performance.now()-t0);area.textContent=dt+' мс';best=Math.min(best,dt);localStorage.react_best=best;bestEl.textContent=best;start();}});start();</script></body></html>
