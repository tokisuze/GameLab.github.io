<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Snake</title><link rel="stylesheet" href="../assets/styles.css"></head><body><div class="container"><a class="btn" href="../index.html">← Назад</a><div class="card" style="margin-top:12px"><h3>Snake</h3><canvas id="c" width="640" height="480" style="width:100%;max-width:800px;background:#0c1015;border-radius:12px;border:1px solid rgba(255,255,255,.08)"></canvas></div></div><script>const c=document.getElementById('c'),x=c.getContext('2d');let g=20,vx=1,vy=0,s=[{x:10,y:10}],f={x:15,y:10},alive=true,spd=100;function R(a,b){return Math.floor(a+Math.random()*(b-a));}document.addEventListener('keydown',e=>{if(e.key==='ArrowUp'&&vy!=1){vx=0;vy=-1}if(e.key==='ArrowDown'&&vy!=-1){vx=0;vy=1}if(e.key==='ArrowLeft'&&vx!=1){vx=-1;vy=0}if(e.key==='ArrowRight'&&vx!=-1){vx=1;vy=0}});function loop(){if(!alive)return;const h={x:s[0].x+vx,y:s[0].y+vy};if(h.x<0||h.y<0||h.x>=c.width/g||h.y>=c.height/g)alive=false;s.unshift(h);if(h.x===f.x&&h.y===f.y){f.x=R(0,c.width/g);f.y=R(0,c.height/g);spd=Math.max(40,spd-2)}else s.pop();for(let i=1;i<s.length;i++){if(s[i].x===h.x&&s[i].y===h.y)alive=false}x.fillStyle='#0c1015';x.fillRect(0,0,c.width,c.height);x.fillStyle='#6cc24a';s.forEach(o=>x.fillRect(o.x*g,o.y*g,g-2,g-2));x.fillStyle='#d2b55b';x.fillRect(f.x*g,f.y*g,g-2,g-2);if(alive)setTimeout(loop,spd);else{x.fillStyle='#fff';x.font='20px Inter';x.fillText('Проиграл. Обнови страницу.',20,30)}}loop();</script></body></html>
